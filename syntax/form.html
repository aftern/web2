<form action="http://localhost:3000/process_create" method="post">
<--! 실행시켜보면 URL상에 입력한 정보가 전송된 것을 확인 가능 -->
<--! 보통 서버로부터 정보를 읽어올 때는 query string(ex: /?id=html) 사용(GET 방식)
     // method 생략시 get -->
<--! 서버에 data를 변경/생성/삭제 시 눈에 보이지 않는 방식(POST 방식) 이용 -->
    <p><input type="text" name="title"></p>
    <p>
        <textarea name="description"></textarea>
    </p>
    <p>
        <input type="submit">

</form>
